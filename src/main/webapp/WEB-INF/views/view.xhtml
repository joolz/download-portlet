<?xml version="1.0"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />

<h:body>
	<h:form id="downloadForm">

		<p:commandButton value="Prepare download" async="true"
			action="#{downloadBean.doPrepare}" onclick="poller.start();"
			rendered="#{not downloadBean.prepared}" />

		<p:poll widgetVar="poller" interval="3"
			listener="#{downloadBean.poller}" autoStart="false"
			stop="#{downloadBean.stopPoll}" />

		<p:commandButton widgetVar="downloadButton" value="Download"
			ajax="false" rendered="#{downloadBean.prepared}">
			<p:fileDownload value="#{downloadBean.file}" />
		</p:commandButton>

	</h:form>

</h:body>

</html>
