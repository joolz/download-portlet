<?xml version="1.0"?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />

<h:body>
	<h:form id="downloadForm">

		<!-- see viewItem.xhtml and CoursePlanView -->

		<p:commandButton widgetVar="startButton" value="Prepare download"
			async="true" action="#{downloadBean.doPrepare}"
			onclick="pbAjax.start();startButton.disable();" />

		<p:poll widgetVar="poller" interval="3" update="progressBar"
			listener="#{downloadBean.poller}" autoStart="false"
			stop="#{downloadBean.stopPoll}" />

		<p:progressBar widgetVar="pbAjax" id="progressBar" interval="100"
			ajax="true" value="#{downloadBean.counter}">
			<p:ajax event="complete" listener="#{downloadBean.handleComplete}"
				update="downloadButton" />
		</p:progressBar>

		<p:commandButton id="downloadButton" value="Download"
			disabled="#{not downloadBean.prepared}">
			<p:fileDownload value="#{downloadBean.file}" />
		</p:commandButton>

	</h:form>

</h:body>

</html>
